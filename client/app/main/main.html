<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Products:</h1>
      <div class="col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <div>Name: {{product.name}}<button type="button" class="close" ng-click="deleteProduct(product)">&times;</button></div>
        <div>Info: {{product.info}}</div>
        <div>Price: ${{product.price}}</div>
        <div ng-repeat="comment in product.comments">
          {{comment.info}}
          <br>
          -{{comment.name}}
        </div>
        <a class="btn btn-primary pull-right" ng-click="setProductId(product._id)" href="/productInfo">Comments</a>
      </div>
    </div>
  </div>

  <form class="product-form">
    <label>Add new Product</label>
    <p class="input-group product-form">
      <input type="text" class="form-control" placeholder="Product name" ng-model="newProduct.name">
      <input type="text" class="form-control" placeholder="Product description" ng-model="newProduct.info">
      <input type="text" class="form-control" placeholder="Product price" ng-model="newProduct.price">
      <button type="submit" class="btn btn-primary" ng-click="addProduct()">Add New</button>
    </p>
  </form>
</div>

<footer class="footer">
