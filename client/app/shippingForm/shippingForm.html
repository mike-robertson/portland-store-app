<div ng-show="showShipping">
	<form class="form-horizontal">
		<div class="form-group">
	    <label class="control-label col-sm-3">Address line 1 (Street Address)</label>
	    <div class="col-sm-9">
	    	<input type="number" class="form-control" placeholder="1234" ng-model="address.line1">
	    </div>
	  </div>

		<div class="form-group">
	    <label class="control-label col-sm-3">Address line 2 (Apt/Suite/etc.)</label>
	    <div class="col-sm-9">
	   		<input type="number" class="form-control" placeholder="Apt. #" ng-model="address.line2">
	   	</div>
	  </div>

		<div class="form-group">
	    <label class="control-label col-sm-3">City</label>
	    <div class="col-sm-9">
	    	<input type="text" class="form-control" placeholder="City" ng-model="address.city">
	    </div>
	  </div>
		<div class="form-group">
	    <label class="control-label col-sm-3">State</label>
	    <div class="col-sm-9">
	    	<input type="text" class=" form-control" ng-model="address.state" placeholder="State" typeahead="state for state in states | filter:$viewValue">
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-offset-3 col-sm-9">
	  	<button class="btn btn-primary col-sm-12" ng-click="toggleShipping();toggleCreditCard()">Next</button>
	  	</div>
	  </div>
	</form>
</div>
